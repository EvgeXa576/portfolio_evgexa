<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>    
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Герои дота</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header class="hero-section">
                <img data-speed=".6" class="hero" src="img/scilet.png" alt="hero">
                <div class="container">
                    <div data-speed=".75" class="main-header"><h1 class="main-title">Герои дота</h1></div>
                </div>
            </header>
            <div class="portfolio">
                <div class="container">
                    <main class="gallery">
                        <div data-speed=".9" class="gallery__left">
                            <img src="img/work/1.jpg" alt="img" class="gallery__item">
                            <img src="img/work/2.jpg" alt="img" class="gallery__item">
                            <img src="img/work/10.jpg" alt="img" class="gallery__item">
                            <div class="text-block gallery__item">
                                <h2 class="text-block__h">Все персонажи здесь сгенерированы нейросетью</h2>
                                <p class="text-block__p">Под каждого героя придумывали свои промты</p>
                            </div>
                            <img src="img/work/11.jpg" alt="img" class="gallery__item">
                            <img src="img/work/6.jpg" alt="img" class="gallery__item">
                        </div>
                        <div data-speed="1.1" class="gallery__right">
                            <div class="text-block gallery__item">
                                <h2 class="text-block__h">Каждый персонаж заслуживает внимания</h2>
                                <p class="text-block__p">Подбор подходящего промта занимает очень много времени</p>
                            </div>
                            <img src="img/work/4.jpg" alt="img" class="gallery__item">
                            <img src="img/work/5.jpg" alt="img" class="gallery__item">
                            <img src="img/work/3.jpg" alt="img" class="gallery__item">
                            <img src="img/work/7.jpg" alt="img" class="gallery__item">
                            <img src="img/work/8.jpg" alt="img" class="gallery__item">
                            <img src="img/work/9.jpg" alt="img" class="gallery__item">
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
