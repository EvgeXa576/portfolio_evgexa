<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="7.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slider" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Енотик</h4>
                        <p>Сгенерировано нейросетью Midjourney</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Динозаврик</h4>
                        <p>Сгенерировано нейросетью Stable Diffusion</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Котята</h4>
                        <p>Сгенерировано нейросетью Starryai</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slider" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Гибрид из каких-то животных</h4>
                        <p>Сгенерировано нейросетью Dream</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
